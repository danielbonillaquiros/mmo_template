<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Reset Password Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/main.css">
        <script src="assets/js/utils.js"></script>
    </head>
    
    <body class="text-center">
        <form class="form-signin">
            <h1 class="h1 mb-3 font-weight-normal">Reset Password</h1>
            <label for="email" class="sr-only">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email address" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="verifiedPassword" class="sr-only">Confirm Password</label>
            <input type="password" class="form-control" id="verifiedPassword" placeholder="Confirm Password" required>
            <a class="btn btn-lg btn-primary btn-block" onclick="resetPassword()">Send</a>
        </form>
    </body>
</html>
